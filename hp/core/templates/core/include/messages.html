<div class="messages">
{% if messages %}
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}<strong>Error:</strong>
        {% elif message.level == DEFAULT_MESSAGE_LEVELS.WARNING %}<strong>Warning:</strong>
        {% endif %} 
        {{ message }}</div>
    {% endfor %}
{% endif %}
</div>
